<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Organograma INSA</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Load d3.js -->
  <script src="https://d3js.org/d3.v4.js"></script>
  <style>
    #my_dataviz {
      margin: 20px;
      padding: 20px;
    }
  </style>

</head>

<body>
  <!-- Create a div where the graph will take place -->
  <div id="my_dataviz"></div>


  <script>
    // set the dimensions and margins of the graph
    var width = 1500
    var height = 1500
    var radius = width / 3; // radius of the dendrogram
    var margin = 250;

    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
      .append("svg")
      .attr("width", width)
      .attr("height", height)
      .append("g")
      .attr("transform", "translate(" + radius + "," + radius + ")");

    // read json data
    d3.json("data.json", function(d) {
      var data = d.tree;

      // Create the cluster layout:
      var cluster = d3.cluster()
        .size([360, radius - margin]); // 360 means whole circle. radius - 60 means 60 px of margin around dendrogram

      // Give the data to this cluster layout:
      var root = d3.hierarchy(data, function(d) {
        return d.children;
      });
      cluster(root);

      // Features of the links between nodes:
      var linksGenerator = d3.linkRadial()
        .angle(function(d) {
          return d.x / 180 * Math.PI;
        })
        .radius(function(d) {
          return d.y;
        });

      // Add the links between nodes:
      svg.selectAll('path')
        .data(root.links())
        .enter()
        .append('path')
        .attr("d", linksGenerator)
        .style("fill", 'none')
        .attr("stroke", '#ccc');


      // Add a circle for each node.
      var nodeGroups = svg.selectAll("g")
        .data(root.descendants())
        .enter()
        .append("g")
        .attr("transform", function(d) {
          return "rotate(" + (d.x - 90) + ")translate(" + d.y + ")";
        });

      nodeGroups.append("circle")
        .attr("r", 7)
        .style("fill", "#69b3a2")
        .attr("stroke", "black")
        .style("stroke-width", 2);


      nodeGroups.append("text")
        .attr("dy", ".31em")
        .attr("opacity", 1)
        .attr("text-anchor", function(d) {
          return d.x < 180 ? "start" : "end";
        })
        .attr("transform", function(d) {
          return d.x < 180 ? "translate(8)" : "rotate(180)translate(-8)";
        })
        .text(function(d) {
          return d.data.department;
        });

    })
  </script>

</body>

</html>
